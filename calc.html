<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 引用外部文件 -->
    <link rel="stylesheet" href="css/base.css?v=v0.1.0">
    <link rel="stylesheet" href="css/calc.css?v=v0.3.1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <script src="js/calc.js?v=v0.2.3" type="module"></script>
</head>

<body>
    <div id="calc-container">
        <div id="form-content" class="layui-form">
            <!-- 表单区域 -->
            <!-- 包含4个标题与输入框：当前日期，保质期，商品品类选择 -->
            <div>
                <!-- 当前日期 -->
                <label for="today">当前日期</label>
                <div class="layui-input-inline input-in">
                    <input type="text" class="layui-input" id="today" placeholder="yyyy-MM-dd">
                </div>
            </div>
            <div>
                <!-- 保质期 -->
                <label for="shelf-life">保质期</label>
                <div class="layui-input-inline input-in">
                    <input id="shelf-life" type="number" class="layui-input" readonly="readonly" placeholder="输入保质期">
                </div>
            </div>
            <div>
                <!-- 酸奶 -->
                <label for="production">生产日期</label>
                <div class="layui-input-inline input-in">
                    <input id="production" class="result-input layui-input" type="date" readonly>
                </div>
            </div>
            <div>
                <label for="category">品类</label>
                <div class="layui-input-inline input-in">
                    <select name="category" id="category" lay-filter="category">
                        <option value="1" selected>常规/面包</option>
                        <option value="2">酸奶</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="calc-keypad">
            <!-- 键盘区域 -->
            <table border="0">
                <tbody>
                    <tr class="row">
                        <td>
                            <a class="num-btn" href="javascript:void(0);"><span>7</span>
                            </a>
                        </td>
                        <td>
                            <a class="num-btn" href="javascript:void(0);"><span>8</span>
                            </a>
                        </td>
                        <td>
                            <a class="num-btn" href="javascript:void(0);"><span>9</span>
                            </a>
                        </td>
                    </tr>
                    <tr class="row">
                        <td><a class="num-btn" href="javascript:void(0);"><span>4</span></a></td>
                        <td><a class="num-btn" href="javascript:void(0);"><span>5</span></a></td>
                        <td><a class="num-btn" href="javascript:void(0);"><span>6</span></a></td>
                    </tr>
                    <tr class="row">
                        <td>
                            <a class="num-btn" href="javascript:void(0);">
                                <span>1</span>
                            </a>
                        </td>
                        <td>
                            <a class="num-btn" href="javascript:void(0);"><span>2</span>
                            </a>
                        </td>
                        <td>
                            <a class="num-btn" href="javascript:void(0);"><span>3</span>
                            </a>
                        </td>
                    </tr>
                    <tr class="row">
                        <td>
                            <a class="num-btn" href="javascript:void(0);">
                                <span>0</span>
                            </a>
                        </td>
                        <td colspan="2">
                            <a class="fn-btn del-btn" href="javascript:void(0);">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-x" viewBox="0 0 16 16">
                                        <path
                                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                    </svg>
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="msg-box">
        <!-- <h4 class="msg">这是一段消息</h4> -->
    </div>
</body>

</html>
